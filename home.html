    <link rel="stylesheet" href="./css/home/btn-entrar.css">
    <link rel="stylesheet" href="./css/home/btn-texto-entrar.css">
    <link rel="stylesheet" href="./css/home/casilla-email.css">
    <link rel="stylesheet" href="./css/home/casilla-password.css">
    <link rel="stylesheet" href="./css/home/inicio-sesion.css">
    <link rel="stylesheet" href="./css/home/link-btn-entrar.css">
    <link rel="stylesheet" href="./css/home/texto-inicio-sesion.css">

    <link rel="stylesheet" href="./css/contacto/nav-home.css">




</head>
<body>
    <header>
        <div class="container">
            <div class="head__logo__2">
                <a href="index.html">
                    <img src="./img/Logo.png" alt="logo" class="logo__2">
                </a>
                <div class="box__buscador__2">
                    <input type="text" class="buscador__2" placeholder="¿Qué deseas bucar?">
                    <img src="./img/Icone.svg" alt="">
                </div>
                
                
                    
            </div>
        </div>
    </header>
    
    <main>

     <section class="container__home">
        <form class="inicio__sesion">
            <h4 class="texto__inicio__sesion">Inicar Sesión</h4>
            <input type="email" class="casilla__email" placeholder="Escriba su correo electrónico" required/>
            <input type="password" class="casilla__password" placeholder="Escribe tu contraseña" required/>

            <span class="btn__entrar">
                <a href="productos.html" class="link__btn__entrar">
                    <button class="btn__texto__entrar">Entrar</button>
                </a>
            </span>
        </form>
     </section>
        

     <!-- seccion de contacto -->

        <footer class="contacto">
            <img src="./img/Logo.png" alt="" class="logo__footer">
            <div class="nav__contacto">
                <ul class="lista__nav">
                    <li><a href="#">Quienes Somos</a></li>
                    <li><a href="#">Política de privacidad</a></li>
                    <li><a href="#">Programa de fidelidad</a></li>
                    <li><a href="#">Nuestras tiendas</a></li>
                    <li><a href="#">Quiero ser franquiciado</a></li>
                    <li><a href="#">Anuncie aquí</a></li>
                </ul>
            </div>

            <div class="formulario">
                <form class="footer__form">
                    <h4 class="texto__contacto">Hable con nosotros</h4>
                    <input type="text" class="casilla__nombre" placeholder="Nombre"/>
                    <input type="text" class="casilla__mensaje" placeholder="Escribe tu mensaje"/>

                    <span class="btn__mensaje">
                        <a href="#" class="link__btn__mensaje">
                            <button class="btn__enviar">Enviar mensaje</button>
                        </a>
                    </span>
                </form>
                
            </div>
            
        </footer>
        <div class="rodapie">
            <p>Desarrollado por Nelson Castillo | Programador Front-End en formación - 2023</p>
        </div>
    </main>

    
    
</body>
</html>
